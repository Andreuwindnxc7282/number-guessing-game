<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>¡Adivina el Número!</h1>
        <p>Estamos pensando en un número entre 1 y 100</p>
        <input type="number" id="guessInput" placeholder="Escribe tu número">
        <button onclick="checkGuess()">Comprobar</button>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
